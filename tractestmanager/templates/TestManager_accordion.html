<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:i18n="http://genshi.edgewall.org/i18n"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:with="modify_perm = 'WIKI_MODIFY' in perm(page.resource);
               admin_perm = 'WIKI_ADMIN' in perm(page.resource)">

    
  <head>
    <title py:if="title">$title</title>
    <meta py:if="version or page.author == 'trac'" name="ROBOTS" content="NOINDEX, NOFOLLOW" />
    <script type="text/javascript" src="${href.chrome()}/common/js/jquery.js"></script>
    <script type="text/javascript" src="${href.chrome()}/TestManager/js/accordion.js"></script>
  <style>
      .trigger {
          cursor:pointer;
      }
  </style>
  </head>

  <body>  
    <div id="content">
        <form method="get" action="">
        <input type="hidden" id="authname" value="$authname" />
        <span py:for="action in TestCaseActions">                                    
            <h3 class="trigger">$action.title ($action.id)</h3>            
            <div class="toggle_container" style="background:#eee" id="$action.id">
                <input type="hidden" name="testrun" class="testrun" value="$action.testrun" />
                <p>$action.description</p>                
                <p><strong>Expected result:</strong> $action.expected_result</p>
                <p>
                <textarea></textarea>
                </p>                
                <input type="submit" value="OK" name="ok" />                    
                <input type="submit" value="Failed" name="failed" />                
            </div>            
        </span>
        </form>            
        <div id="messages"></div>           
    </div>
    <div id="content" class="wiki teamchillhome">
      <div class="wikipage searchable">
          <div py:content="wiki_to_html(context, page.text)" />
      </div>
    </div>
  </body>

</html>
