<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:i18n="http://genshi.edgewall.org/i18n"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:with="modify_perm = 'WIKI_MODIFY' in perm(page.resource);
               admin_perm = 'WIKI_ADMIN' in perm(page.resource)">

    
  <head>
    <title py:if="title">$title</title>
    <meta py:if="version or page.author == 'trac'" name="ROBOTS" content="NOINDEX, NOFOLLOW" />
    <script type="text/javascript" src="${href.chrome()}/common/js/jquery.js"></script>
    <script type="text/javascript">
    jQuery(document).ready(function($) {
        // Accordion
        $('.trigger').not('.trigger_active').next('.toggle_container').hide();
        // show the first container - buggy!
        // $("[class^=toggle_container]:first").show();
        $('.trigger').click( function() {
            var trig = $(this);
            var duration = 100;
            if ( trig.hasClass('trigger_active') ) {
                trig.next('.toggle_container').slideToggle(duration);
                trig.removeClass('trigger_active');
                trig.css("background","white");                
            } else {
                $('.trigger_active').next('.toggle_container').slideToggle(duration);
                $('.trigger_active').removeClass('trigger_active');                
                trig.next('.toggle_container').slideToggle(duration);
                trig.css("background","#eee");
                trig.addClass('trigger_active');
            };
            return false;
        });
    });
  </script>
  <style>
      .trigger {
          cursor:pointer;
      }
  </style>
  </head>

  <body>  
    <div id="content">
        <span py:for="action in TestCaseActions">                        
            <h3 class="trigger">$action.title</h3>
            <div class="toggle_container" style="background:#eee">
                <p>$action.description</p>
                <form method="post" action="">
                    <input type="submit" name="ok" value="OK" />
                    <input type="submit" name="failed" value="Failed" />
                    <p>
                    <textarea>$action.id</textarea>
                    </p>
                </form> 
            </div>            
        </span>           
    </div>
    <div id="content" class="wiki teamchillhome">
      <div class="wikipage searchable">
          <div py:content="wiki_to_html(context, page.text)" />
      </div>
    </div>
  </body>

</html>
